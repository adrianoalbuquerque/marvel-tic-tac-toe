<div>
  <div class="board">
    <div
      class="box"
      (click)="move(i, currentPlayer)"
      *ngFor="let square of board; let i = index"
      [ngClass]="{ x: square == 'x', o: square == 'o' }"
    ></div>
  </div>
</div>

<!-- Toast nativo -->
<div class="toast" [class.show]="toastVisible">{{ toastMessage }}</div>
