<div class="app-container">

  <!-- Toolbar -->
  <div class="toolbar" role="banner">
    <img
    width="120"
    alt="Marvel Logo"
    src="../../assets/img/marvel_logo.png"
    />
    <span>TIC-TAC-TOE</span>
      <div class="spacer"></div>
      <a href="https://github.com/adrianoalbuquerque/marvel-tic-tac-toe" target="_blank" class="github-link" aria-label="GitHub">
        <svg height="24" viewBox="0 0 16 16" width="24" fill="white" xmlns="http://www.w3.org/2000/svg" style="margin-right: 16px;">
          <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53
            5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49
            -2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28
            -.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21
            1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89
            -3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08
            -2.12 0 0 .67-.21 2.2.82A7.65 7.65 0 0 1 8 4.77c.68.003
            1.36.092 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16
            1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87
            3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93
            -.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16
            8c0-4.42-3.58-8-8-8z" />
        </svg>
      </a>

  </div>

  <div class="content" role="main">

    <h1>Escolha o seu personagem e vamos jogar</h1>

    <div class="container">
      <div class="item">
        <app-character-input
          label="Player 1"
          [player]="player1"
          (nameEntered)="players($event, 1)"
          [error]="errorMessage">
        </app-character-input>
      </div>
      <div class="item">
        <app-board-cell
          [player1]="player1"
          [player2]="player2"
          [winner]="winner"
          [clearWinner]="clearWinner"
          >
        </app-board-cell>
      </div>
      <div class="item">
        <app-character-input
          label="Player 2"
          [player]="player2"
          (nameEntered)="players($event, 2)"
          [error]="errorMessage">
        </app-character-input>
      </div>
    </div>

    <app-board *ngIf="player1 !== 'Player 1' && player2 !== 'Player 2' && player1 !== player2 &&  player1 !== '' && player2 !== ''"
      [player1]="player1"
      [player2]="player2"
      (winner)="onWin($event)"
      (clearWinner)="onClearWinner($event)">
    </app-board>
  </div>

  <footer class="app-footer">
    <p>Desenvolvido por <a href="https://github.com/adrianoalbuquerque" target="_blank">Adriano Albuquerque</a></p>
     <p style="font-size: 12px;">&copy;{{anoAtual}}</p>
  </footer>

</div>
